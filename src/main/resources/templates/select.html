<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PlantUMLCheck – Selection</title>
    <link rel="stylesheet" href="/css/app.css" />
    <style>
      /* Page layout */
      .wrap {
        max-width: 1180px;
        margin: 36px auto;
        padding: 0 16px;
      }
      .page-title {
        text-align: center;
      }
      .subtitle {
        text-align: center;
        color: var(--muted, #6b7280);
        margin: 6px 0 22px;
      }

      /* Grid – the FORM is a grid.
       Two-column layout only when PlantUML exists (we add .has-uml on the form). */
      form.layout {
        display: grid;
        gap: 18px;
        align-items: start;
      }
      @media (min-width: 980px) {
        form.layout.has-uml {
          grid-template-columns: 1.25fr 0.75fr;
        }
      }

      /* Helper: centered narrow content when not in two-column layout */
      .centered-narrow {
        max-width: 820px;
        margin: 0 auto;
        width: 100%;
      }

      /* Cards */
      .card {
        background: var(--card, #fff);
        border: 1px solid var(--border, #e7e9f0);
        border-radius: 16px;
      }
      .card-body {
        padding: 18px;
      }
      .card-head {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 14px 18px 0;
      }
      .card-title {
        margin: 0;
        text-align: center;
      }
      .step {
        font-size: 0.85rem;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid #e2e8f0;
        background: #eef2ff;
        color: #3730a3;
      }

      /* Toolbar */
      .toolbar {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 16px;
        margin: 8px 0 12px;
        padding: 0 18px;
      }
      .selectall {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* Sticky footer actions */
      .actions-bar {
        grid-column: 1 / -1;
        position: sticky;
        bottom: 0;
        background: #fff;
        border-top: 1px solid #e7e9f0;
        display: flex;
        justify-content: center;
        gap: 12px;
        padding: 14px 18px;
        z-index: 5;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.06);
      }
      .actions-bar .btn {
        text-decoration: none;
      } /* ensure no underline on links */

      /* Lavender back button */
      .btn.lavender {
        background: linear-gradient(135deg, #c4b5fd, #a78bfa);
        color: #fff;
      }
      .btn.lavender:hover {
        background: linear-gradient(135deg, #a78bfa, #8b5cf6);
      }

      /* MODE card */
      .mode-card {
        grid-column: 1 / -1;
      }
      .mode-head .step {
        background: #ecfdf5;
        border-color: #bbf7d0;
        color: #065f46;
      }
      .mode-inner {
        max-width: 760px;
        margin: 0 auto;
      }
      .mode-row {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .radio-card {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        border: 1px solid var(--border, #e7e9f0);
        border-radius: 12px;
        padding: 12px 14px;
        width: 100%;
      }
      .radio-card input {
        margin-top: 3px;
      }
      .radio-title {
        font-weight: 700;
      }
      .radio-desc {
        color: var(--muted, #6b7280);
        font-size: 0.92rem;
      }

      /* Packages & classes */
      .pkg {
        border: 1px solid var(--border, #e7e9f0);
        border-radius: 14px;
        padding: 12px;
        margin: 10px 0;
      }
      .pkg-head {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .pkg-name {
        font-weight: 700;
      }
      .pkg-classes {
        margin-top: 8px;
        padding-left: 30px;
      }
      .cls-row {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 0;
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        display: inline-block;
        background: #5b7cfa;
      }
      .file-name {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      }
      .count-badge {
        font-size: 0.75rem;
        padding: 2px 8px;
        border-radius: 999px;
        background: #f2f4f8;
        border: 1px solid #e4e7ef;
      }

      /* PlantUML card */
      .puml-head .step {
        background: #ffe6f2;
        color: #a61e4d;
        border-color: #ffd6e7;
      }
      .puml-list {
        margin-top: 10px;
        border: 1px dashed var(--border, #e7e9f0);
        border-radius: 12px;
        padding: 8px 10px;
      }
      .puml-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 6px 2px;
      }
      .puml-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        display: inline-block;
        background: #10b981;
      }
    </style>
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-title page-title">Selection Preview</h1>
      <p class="app-subtitle subtitle">
        Pick the packages/classes you want to include before parsing
      </p>
    </header>

    <main class="wrap" th:with="uml=${plantumlNames}, isCodeOnly=${codeOnly}">
      <!-- Add 'has-uml' class only when PlantUML list exists AND not code-only -->
      <form
        method="post"
        th:action="@{/select/confirm}"
        th:class="'layout' + (${uml != null and !uml.isEmpty() and !isCodeOnly} ? ' has-uml' : '')"
      >
        <input type="hidden" name="codeOnly" th:value="${codeOnly}" />

        <!-- MODE -->
        <section
          class="card mode-card"
          th:classappend="${not (uml != null and !uml.isEmpty() and !isCodeOnly)} ? ' centered-narrow' : ''"
        >
          <div class="card-head mode-head">
            <span class="step">Mode</span>
            <h2
              class="card-title"
              th:text="${isCodeOnly} ? 'Generation Options' : 'Comparison Options'"
            >
              Options
            </h2>
          </div>
          <div class="card-body">
            <div class="mode-inner">
              <div class="mode-row">
                <label class="radio-card">
                  <input type="radio" name="mode" value="STRICT" checked />
                  <div>
                    <div class="radio-title">Strict</div>
                    <div
                      class="radio-desc"
                      th:text="${isCodeOnly}
                      ? 'Generate UML with exact signatures and modifiers.'
                      : 'Match exact signatures, types, visibilities, static/abstract, and relationships.'"
                    >
                      Strict description
                    </div>
                  </div>
                </label>

                <label class="radio-card">
                  <input type="radio" name="mode" value="RELAXED" />
                  <div>
                    <div class="radio-title">Relaxed</div>
                    <div
                      class="radio-desc"
                      th:text="${isCodeOnly}
                      ? 'Generate a simplified UML (ignore minor modifiers/order).'
                      : 'Be lenient on relationship details (association vs aggregation, multiplicities) as long as the relationship exists and direction/generalization are correct.'"
                    >
                      Relaxed description
                    </div>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </section>

        <!-- PACKAGES & CLASSES -->
        <section
          class="card"
          th:classappend="${not (uml != null and !uml.isEmpty() and !isCodeOnly)} ? ' centered-narrow' : ''"
        >
          <div class="card-head">
            <span class="step">Choose</span>
            <h2 class="card-title">Packages &amp; Classes</h2>
          </div>

          <div class="toolbar">
            <label class="selectall">
              <input id="selectAll" type="checkbox" />
              <strong>Select all</strong>
            </label>
          </div>

          <div class="card-body">
            <div th:each="e : ${scanMap}" class="pkg">
              <div class="pkg-head">
                <input class="pkg-checkbox" type="checkbox" />
                <span
                  class="pkg-name"
                  th:text="${e.key == '' ? '(default package)' : e.key}"
                  >a</span
                >
                <span
                  class="count-badge"
                  th:text="${#lists.size(e.value)} + ' classes'"
                  >0 classes</span
                >
              </div>
              <div class="pkg-classes">
                <label class="cls-row" th:each="cls : ${e.value}">
                  <input
                    class="cls-checkbox"
                    type="checkbox"
                    name="cls"
                    th:value="${(e.key == '' ? '' : e.key + '.') + cls}"
                  />
                  <span class="dot" aria-hidden="true"></span>
                  <span class="file-name" th:text="${cls + '.java'}"
                    >ClassName.java</span
                  >
                </label>
              </div>
            </div>
          </div>
        </section>

        <!-- PLANTUML (only when present and not code-only) -->
        <aside
          class="card"
          th:if="${uml != null and !uml.isEmpty() and !isCodeOnly}"
        >
          <div class="card-head puml-head">
            <span class="step">PlantUML</span>
            <h3 class="card-title">Scripts</h3>
            <span class="count-badge" th:text="${#lists.size(uml)} + ' file(s)'"
              >0 file(s)</span
            >
          </div>
          <div class="card-body">
            <div class="puml-list">
              <div class="puml-item" th:each="n : ${uml}">
                <span class="puml-dot" aria-hidden="true"></span>
                <span class="file-name" th:text="${n}">diagram.puml</span>
              </div>
            </div>
          </div>
        </aside>

        <!-- Sticky actions -->
        <div class="actions-bar">
          <a class="btn lavender" th:href="@{/}">Back</a>
          <button class="btn primary" type="submit">Continue</button>
        </div>
      </form>
    </main>

    <script src="/js/select.js" defer></script>
  </body>
</html>
